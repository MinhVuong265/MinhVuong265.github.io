    <div class="body-contain">
        
            <script>
                var list_products = getListProducts() || list_products;
                    nameProduct = window.location.href.split('?')[1];
                    nameProduct = nameProduct.split('-').join(' ');
                    nameProduct = decodeURIComponent(nameProduct);

                for (var p of list_products) {
                    
                    // var p = list_products[i];
                    if(p.name == nameProduct){
                        var chitietSp = 'thanhtoan.html?' + p.name.split(' ').join('-');
                        document.title = p.name + ' - M.O.Y Store';
                        var product = new Products(p.masp, p.img, p.name, p.quantity, p.price, p.detail);
                        var div = document.getElementsByClassName("body-contain")
                        div.innerHTML = newDiv(product,chitietSp)
                    }    
                }
            </script>
